<html>
    <head>
        <title>WebGL U1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery 1.9.1
        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>-->
        <!-- X3DOM math lib -->
        <script type="text/javascript" src="fields.js"></script>
        <!-- Small math lib extension -->
        <script type="text/javascript" src="mathHelper.js"></script>
        <!-- OBJ loader -->
        <script type="text/javascript" src="OBJLoader.js"></script>
        <!-- Use meshHandler first -->
        <script type="text/javascript" src="meshHandler.js"></script>
        <!--  Second is meshHandler first -->
        <script type="text/javascript" src="shader.js"></script>
        <!--  Lighting -->
        <script type="text/javascript" src="Light.js"></script>
        <!--  Material -->
        <script type="text/javascript" src="Material.js"></script>
        <!-- Third is drawable-->
        <script type="text/javascript" src="drawable.js"></script>
        <!-- Main to init the renderer -->
        <script type="text/javascript" src="main.js"></script>
        <!-- Add a scene -->
        <script type="text/javascript" src="MultipleObjectsScene.js"></script>
        <!-- Add orientationScene -->
        <script type="text/javascript" src="OrientationScene.js"></script>
        <!-- Canvas style -->
        <link rel="stylesheet" href="cStyle.css" type="text/css">
    </head>
    
    
    <body onload="main()" onunload="cleanUp()">
        <div id="head">
            <img id="top" src="top01.jpg" alt="top" width="1890" height="166"/>
        </div>
        <span id="canvasContainer">
            <!--<img id="clock" src="clock.png" alt="clock" width="200" height="200"/>-->
            <canvas id="glCanvas" width="1024" height="1024"></canvas>
        </span>
        <span id="controls">
            <div id="headControls">
                <img id="" src="top01.jpg" alt="top" width="834" height="66"/>
            </div>
            <span id="lightControls">
                <p id="lightingLabel"  style="text-align: center;"> Lighting </p>
                <label id="lightLabel">Lightsource </label>
                <select id="lighting">
                    <option value="Directional light" onclick="changeLighting();">Direct light</option>
                    <option value="Point light" onclick="changeLighting();">Point light</option>
                    <option value="Spot light" onclick="changeLighting();">Spot light</option>
                    <option value="Head light" onclick="changeLighting();">Head light</option>
                </select>
                <label id="lightColorLabel">I-diff</label>
                <input id="lightColor" onchange="getColor()" type="color" value="#ffffff" />
                <label id="intDiffLabel">Intensity</label>
                <input id="intDiff" type="range" min="0" max="2" value="1" step="0.1" onchange="setIntDiff(this.value)" />
                
                <label id="specColorLabel">I-spec</label>
                <input id="specColor" onchange="getSpecColor()" type="color"  value="#ffffff"/>
                <label id="intSpecLabel">Intensity</label>
                <input id="intSpec" type="range" min="0" max="8" value="1" step="0.1" onchange="setIntSpec(this.value)" />
                
                <label id="ambiColorLabel">I-ambi</label>
                <input id="ambiColor" onchange="getAmbiColor()" type="color" value="#000000" />
                <label id="shininessLabel">Shininess</label>
                <input id="shininess" type="range" min="1" max="512" value="128" step="1" onchange="setShininess(this.value)" />
            </span>
            <div id="deformControls">
                <p id="deformLabel"  style="text-align: center;"> Deform </p>
                <label id="deformIntensityLabel">Intensity</label>
                <input id="defInt" type="range" min="0" max="1" value="0.05" step="0.01" onchange="setDefInt(this.value)" />
                <label id="deformAmountLabel">Amount</label>
                <input id="defAmt" type="range" min="0" max="10" value="4" step="0.25" onchange="setDefAmt(this.value)" />
            </div>
            <div id="blurControls">
                <p id="blurLabel"  style="text-align: center;"> Blur </p>
                <label id="blurTechLabel">Technique </label>
                <select id="blurTechnique">
                    <option value="Horizontal" onclick="changeBlurTechnique();">Horizontal</option>
                    <option value="Vertical" onclick="changeBlurTechnique();">Vertical</option>
                    <option value="HV1" onclick="changeBlurTechnique();">HV1</option>
                    <option value="HV2" onclick="changeBlurTechnique();">HV2</option>
                    <option value="Radial" onclick="changeBlurTechnique();">Radial</option>
                </select>
                <label id="blurIterationsLabel">Iterations</label>
                <input id="blurIterations" type="range" min="1" max="15" value="5" step="1" onchange="setBlurIterations(this.value)" />
                <label id="blurActiveLabel">Activate PP</label>
                <input id="blurActive" type="checkbox" onclick="setPP(this)"/>
            </div>
                <div id="camControls">
                <p id="camLabel"  style="text-align:center;">Camera</p>
                <label id="camStyleLabel">Camera style </label>
                <select id="camTechnique">
                    <option value="Horizontal" onclick="changeCamStyle();">First Person View</option>
                    <option value="Vertical" onclick="changeCamStyle();">Orbit</option>
                </select>
                <label id="camSceneLabel">Camera scene </label>
                <select id="camScene">
                    <option value="Colored" onclick="changeScene();">Colored</option>
                    <option value="Dif cow" onclick="changeScene();">Lit, dif cow</option>
                    <option value="Spec cow" onclick="changeScene();">Lit, dif spec cow</option>
                    <option value="A-1ÃŸ" onclick="changeScene();">Lit, A-10</option>
                    <option value="deform" onclick="changeScene();">Deform</option>
                    <option value="Bump1" onclick="changeScene();">Bump1</option>
                    <option value="Bump2" onclick="changeScene();">Bump2</option>
                    <option value="Bump3" onclick="changeScene();">Bump3</option>
                </select>
            </div>
        </span>
    </body>
</html>
